<!doctype html>
<html lang="id">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analisa Angka Togel</title>
  <script src="/_sdk/element_sdk.js"></script>
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 600px;
      width: 90%;
    }
    
    h1 {
      text-align: center;
      margin: 0 0 10px 0;
      font-size: 32px;
    }
    
    .subtitle {
      text-align: center;
      font-size: 16px;
      margin-bottom: 30px;
      opacity: 0.7;
    }
    
    .input-group {
      margin-bottom: 25px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 14px;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 24px;
      text-align: center;
      letter-spacing: 8px;
      font-weight: bold;
      transition: border-color 0.3s;
    }
    
    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .button-group {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
    }
    
    button {
      flex: 1;
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .btn-analyze {
      background: #001f3f;
      color: white;
    }
    
    .btn-analyze:hover {
      background: #003366;
    }
    
    .btn-clear {
      background: #001f3f;
      color: white;
    }
    
    .btn-clear:hover {
      background: #003366;
    }
    
    .results {
      display: none;
      animation: fadeIn 0.5s;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .result-section {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 15px;
    }
    
    .result-title {
      font-weight: 700;
      font-size: 14px;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .calculation {
      display: flex;
      align-items: center;
      margin: 8px 0;
      font-size: 16px;
      flex-wrap: wrap;
    }
    
    .calc-step {
      margin-right: 8px;
      padding: 4px 8px;
      background: white;
      border-radius: 6px;
      font-weight: 600;
    }
    
    .final-result {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 25px;
      border-radius: 12px;
      text-align: center;
    }
    
    .final-result h2 {
      margin: 0 0 15px 0;
      font-size: 18px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    .bbfs-numbers {
      font-size: 48px;
      font-weight: 900;
      letter-spacing: 8px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .error {
      background: #fee;
      color: #c33;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 20px;
      display: none;
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
 </head>
 <body>
  <div class="container">
   <h1 id="mainTitle">Analisa Angka Togel</h1>
   <div class="subtitle" id="subtitle">
    Sistem Analisa Pola BBFS
   </div>
   <div class="error" id="error"></div>
   <div class="input-group"><label for="numberInput">Masukkan 4, 5, atau 6 Digit Angka:</label> <input type="text" id="numberInput" maxlength="6" placeholder="44367">
   </div>
   <div class="button-group"><button class="btn-analyze" id="analyzeBtn">Analisa Sekarang</button> <button class="btn-clear" id="clearBtn">Hapus</button>
   </div>
   <div class="results" id="results">
    <div class="result-section">
     <div class="result-title">
      ðŸ“Š Pola 1: Penjumlahan
     </div>
     <div class="calculation" id="calc1"></div>
     <div class="calculation" id="calc2"></div>
     <div class="calculation" id="calc3"></div>
    </div>
    <div class="result-section">
     <div class="result-title">
      ðŸ“Š Pola 2: Pengurangan
     </div>
     <div class="calculation" id="calc4"></div>
     <div class="calculation" id="calc5"></div>
    </div>
    <div class="result-section">
     <div class="result-title">
      ðŸ“Š Pola 3: Penggabungan
     </div>
     <div class="calculation" id="calc6"></div>
     <div class="calculation" id="calc7"></div>
    </div>
    <div class="result-section">
     <div class="result-title">
      ðŸŽ¯ Angka Main
     </div>
     <div class="calculation" id="calc8"></div>
     <div class="calculation" id="calc9"></div>
     <div class="calculation" id="calc10"></div>
    </div>
    <div class="final-result">
     <h2>ðŸŽ² BBFS (Bolak-Balik Full Set)</h2>
     <div class="bbfs-numbers" id="bbfsResult"></div>
    </div>
   </div>
  </div>
  <script>
    const defaultConfig = {
      main_title: "Analisa Angka Togel",
      subtitle: "Sistem Analisa Pola BBFS",
      analyze_button: "Analisa Sekarang",
      clear_button: "Hapus",
      primary_color: "#667eea",
      secondary_color: "#764ba2",
      background_color: "#ffffff",
      text_color: "#333333",
      button_text_color: "#ffffff"
    };

    async function onConfigChange(config) {
      document.getElementById('mainTitle').textContent = config.main_title || defaultConfig.main_title;
      document.getElementById('subtitle').textContent = config.subtitle || defaultConfig.subtitle;
      document.getElementById('analyzeBtn').textContent = config.analyze_button || defaultConfig.analyze_button;
      document.getElementById('clearBtn').textContent = config.clear_button || defaultConfig.clear_button;
      
      const primaryColor = config.primary_color || defaultConfig.primary_color;
      const secondaryColor = config.secondary_color || defaultConfig.secondary_color;
      const backgroundColor = config.background_color || defaultConfig.background_color;
      const textColor = config.text_color || defaultConfig.text_color;
      const buttonTextColor = config.button_text_color || defaultConfig.button_text_color;
      
      document.body.style.background = `linear-gradient(135deg, ${primaryColor} 0%, ${secondaryColor} 100%)`;
      document.querySelector('.container').style.background = backgroundColor;
      document.querySelector('.container').style.color = textColor;
      document.getElementById('mainTitle').style.color = textColor;
      document.querySelector('.subtitle').style.color = textColor;
      document.getElementById('analyzeBtn').style.background = `linear-gradient(135deg, ${primaryColor} 0%, ${secondaryColor} 100%)`;
      document.getElementById('analyzeBtn').style.color = buttonTextColor;
      document.querySelector('.final-result').style.background = `linear-gradient(135deg, ${primaryColor} 0%, ${secondaryColor} 100%)`;
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [
          {
            get: () => config.primary_color || defaultConfig.primary_color,
            set: (value) => {
              config.primary_color = value;
              window.elementSdk.setConfig({ primary_color: value });
            }
          },
          {
            get: () => config.secondary_color || defaultConfig.secondary_color,
            set: (value) => {
              config.secondary_color = value;
              window.elementSdk.setConfig({ secondary_color: value });
            }
          },
          {
            get: () => config.background_color || defaultConfig.background_color,
            set: (value) => {
              config.background_color = value;
              window.elementSdk.setConfig({ background_color: value });
            }
          },
          {
            get: () => config.text_color || defaultConfig.text_color,
            set: (value) => {
              config.text_color = value;
              window.elementSdk.setConfig({ text_color: value });
            }
          },
          {
            get: () => config.button_text_color || defaultConfig.button_text_color,
            set: (value) => {
              config.button_text_color = value;
              window.elementSdk.setConfig({ button_text_color: value });
            }
          }
        ],
        borderables: [],
        fontEditable: undefined,
        fontSizeable: undefined
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([
        ["main_title", config.main_title || defaultConfig.main_title],
        ["subtitle", config.subtitle || defaultConfig.subtitle],
        ["analyze_button", config.analyze_button || defaultConfig.analyze_button],
        ["clear_button", config.clear_button || defaultConfig.clear_button]
      ]);
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }

    function showError(message) {
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      setTimeout(() => {
        errorDiv.style.display = 'none';
      }, 3000);
    }

    function analyzeNumber() {
      const input = document.getElementById('numberInput').value;
      
      if (input.length < 4 || input.length > 6 || !/^\d+$/.test(input)) {
        showError('Harap masukkan 4, 5, atau 6 digit angka!');
        return;
      }
      
      const as = parseInt(input[0]);
      const kop = parseInt(input[1]);
      const kepala = parseInt(input[2]);
      const ekor = parseInt(input[3]);
      
      // Pola 1: Penjumlahan
      const asKopSum = as + kop;
      const kepalaEkorSum = kepala + ekor;
      const totalSum = asKopSum + kepalaEkorSum;
      
      document.getElementById('calc1').innerHTML = `
        <span class="calc-step">AS + KOP</span>
        <span class="calc-step">${as} + ${kop} = ${asKopSum}</span>
      `;
      
      document.getElementById('calc2').innerHTML = `
        <span class="calc-step">KEPALA + EKOR</span>
        <span class="calc-step">${kepala} + ${ekor} = ${kepalaEkorSum}</span>
      `;
      
      document.getElementById('calc3').innerHTML = `
        <span class="calc-step">TOTAL</span>
        <span class="calc-step">${asKopSum} + ${kepalaEkorSum} = ${totalSum}</span>
      `;
      
      // Pola 2: Pengurangan
      const asKopDiff = Math.abs(as - kop);
      const kepalaEkorDiff = Math.abs(kepala - ekor);
      
      document.getElementById('calc4').innerHTML = `
        <span class="calc-step">AS - KOP</span>
        <span class="calc-step">${as} - ${kop} = ${asKopDiff}</span>
      `;
      
      document.getElementById('calc5').innerHTML = `
        <span class="calc-step">KEPALA - EKOR</span>
        <span class="calc-step">${kepala} - ${ekor} = ${kepalaEkorDiff}</span>
      `;
      
      // Pola 3: Penggabungan
      const asKopGabung = parseInt(`${as}${kop}`);
      const kepalaEkorGabung = parseInt(`${kepala}${ekor}`);
      const gabungTotal = asKopGabung + kepalaEkorGabung;
      
      document.getElementById('calc6').innerHTML = `
        <span class="calc-step">AS KOP Gabung</span>
        <span class="calc-step">${as}${kop} = ${asKopGabung}</span>
      `;
      
      document.getElementById('calc7').innerHTML = `
        <span class="calc-step">KEPALA EKOR Gabung</span>
        <span class="calc-step">${kepala}${ekor} = ${kepalaEkorGabung}</span>
        <span class="calc-step">Total: ${asKopGabung} + ${kepalaEkorGabung} = ${gabungTotal}</span>
      `;
      
      // Angka Main
      const angkaMain1 = gabungTotal;
      const angkaMain2 = totalSum;
      const angkaMain3 = totalSum + kepalaEkorDiff;
      
      document.getElementById('calc8').innerHTML = `
        <span class="calc-step">Angka Main 1</span>
        <span class="calc-step">${angkaMain1}</span>
      `;
      
      document.getElementById('calc9').innerHTML = `
        <span class="calc-step">Angka Main 2</span>
        <span class="calc-step">${angkaMain2}</span>
      `;
      
      document.getElementById('calc10').innerHTML = `
        <span class="calc-step">Angka Main 3</span>
        <span class="calc-step">${totalSum} + ${kepalaEkorDiff} = ${angkaMain3}</span>
      `;
      
      // BBFS - Gabungkan semua angka unik dan ambil 5 digit pertama
      const allNumbers = `${angkaMain1}${angkaMain2}${angkaMain3}`;
      const uniqueNumbers = [...new Set(allNumbers.split(''))].sort().join('');
      const bbfs5Digit = uniqueNumbers.substring(0, 5).padEnd(5, '0');
      
      document.getElementById('bbfsResult').textContent = bbfs5Digit;
      document.getElementById('results').style.display = 'block';
    }

    function clearAll() {
      document.getElementById('numberInput').value = '';
      document.getElementById('results').style.display = 'none';
      document.getElementById('error').style.display = 'none';
    }

    document.getElementById('analyzeBtn').addEventListener('click', analyzeNumber);
    document.getElementById('clearBtn').addEventListener('click', clearAll);
    
    document.getElementById('numberInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        analyzeNumber();
      }
    });
    
    document.getElementById('numberInput').addEventListener('input', (e) => {
      e.target.value = e.target.value.replace(/[^0-9]/g, '');
    });
  </script>

</html>
